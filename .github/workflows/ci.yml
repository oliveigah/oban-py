name: ci

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              python: '3.12'
              postgres: '14-alpine'
          - pair:
              python: '3.14'
              postgres: '18-alpine'
            lint: lint

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{ matrix.pair.postgres }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.pair.python }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ matrix.pair.python }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.pair.python }}-

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: uv run ruff check
        if: ${{ matrix.lint }}

      - name: Run formatting check
        run: uv run ruff format --check
        if: ${{ matrix.lint }}

      - name: Run type checking
        run: uv run ty check
        if: ${{ matrix.lint }}

      - name: Set up database
        env:
          DSN_BASE: postgresql://postgres:postgres@localhost:5432
        run: make db-setup

      - name: Run tests
        env:
          DSN_BASE: postgresql://postgres:postgres@localhost:5432
        run: uv run pytest

      - name: Tear down database
        env:
          DSN_BASE: postgresql://postgres:postgres@localhost:5432
        run: make db-teardown
