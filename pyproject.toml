[project]
name = "oban"
version = "0.1.0"
description = "Robust job processing, backed by modern PostgreSQL."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "psycopg>=3.2.5",
  "psycopg-pool>=3.2.6",
  "pydantic>=2.11.9",
  "pytest-asyncio>=1.2.0",
  "uvloop>=0.21.0",
  "click>=8.1.0",
]

[project.scripts]
oban = "oban.cli:main"

[dependency-groups]
dev = ["pytest>=8.3.5", "ruff>=0.9.9"]

[tool.uv]
package = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
markers = [
    "oban: configure Oban instance options for a test",
]
